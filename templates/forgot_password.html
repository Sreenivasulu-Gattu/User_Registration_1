{% extends 'dummy.html' %}

{% block title %}
    <title>Home page</title>
{% endblock %}

{% block body_block %}
    <br><br>
    <center>
        <form method="POST">
            {% csrf_token %}
            <br>
            <label for="un">Username</label>
            <input type="text" name="un" id="un">
            <br><br>
            <label for="pw">Password</label>
            <input type="password" name="pw" id="pw">
            <br><br>
            <input type="submit" value="Reset Password" class="btn btn-success">
        </form>
    </center>

{% endblock %}
